<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
  </head>
  <body>
    <div
      class="w-[672px] relative h-[381px] cursor-pointer max-w-[90%] max-h-[90%] overflow-auto text-left text-5xl text-black font-fraunces"
      id="popupprofileContainer"
    >
      <div
        class="absolute top-[0px] left-[0px] bg-lightsteelblue-100 w-[672px] h-[381px]"
        data-scroll-to="rectangle"
      ></div>
      <img
        class="absolute top-[50px] left-[464px] w-[183px] h-[217px] object-cover"
        alt=""
        src="/public/photo-11@2x.png"
      />

      <div
        class="absolute top-[33px] left-[18px] bg-lightsteelblue-200 w-[382px] h-[109px]"
      ></div>
      <div
        class="absolute top-[48px] left-[36px] inline-block w-[387px] h-[109px]"
      >
        B.Tech in Civil Engineering from Puducherry Technological University,
        Pondicherry 605014
      </div>
      <div
        class="absolute top-[179px] left-[36px] bg-lightsteelblue-200 w-[399px] h-[135px]"
      ></div>
      <div
        class="absolute top-[179px] left-[36px] inline-block w-[387px] h-[153px]"
      >
        <p class="[margin-block-start:0] [margin-block-end:10px]">
          Name- Manish Kumar
        </p>
        <p class="[margin-block-start:0] [margin-block-end:10px]">
          Contact-8051271454
        </p>
        <p class="m-0">Mail Id- mkbgs8051@gmail.com</p>
      </div>
    </div>

    <script>
      var popupprofileContainer = document.getElementById("popupprofileContainer");
      if (popupprofileContainer) {
        popupprofileContainer.addEventListener("click", function () {
          var anchor = document.querySelector("[data-scroll-to='rectangle']");
          if (anchor) {
            anchor.scrollIntoView({ block: "start", behavior: "smooth" });
          }
        });
      }
    </script>
  </body>
</html>
