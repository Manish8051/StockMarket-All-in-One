<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
  </head>
  <body>
    <div
      class="w-full relative h-[1024px] overflow-hidden flex flex-row items-start justify-start p-2.5 box-border gap-2.5 bg-[url('/public/page-2@3x.png')] bg-cover bg-no-repeat bg-[top] text-right text-17xl text-black font-fraunces"
    >
      <img
        class="w-[200px] absolute !m-[0] top-[0px] left-[1240px] rounded-xl h-[180px] object-cover z-[0]"
        alt=""
        src="/public/dalle-20241212-173604--a-sleek-and-modern-logo-for-a-website-named-stockmarket-all-in-one-the-logo-includes-an-abstract-graphic-element-representing-growth-and-stock-mark-3@2x.png"
      />

      <img
        class="w-[200px] absolute !m-[0] top-[0px] left-[0px] rounded-xl h-[180px] object-cover z-[1]"
        alt=""
        src="/public/dalle-20241212-173604--a-sleek-and-modern-logo-for-a-website-named-stockmarket-all-in-one-the-logo-includes-an-abstract-graphic-element-representing-growth-and-stock-mark-1@2x.png"
      />

      <div
        class="w-[973px] !m-[0] absolute top-[calc(50%_-_464px)] left-[252px] flex flex-col items-start justify-start p-2 box-border z-[2]"
      >
        <div
          class="self-stretch relative rounded-xl bg-rosybrown h-[92px]"
        ></div>
      </div>
      <div
        class="self-stretch w-[137px] absolute !m-[0] top-[72px] left-[459px] tracking-[0.1em] flex items-center z-[3]"
      >
        Trade
      </div>
      <div
        class="w-[260px] absolute !m-[0] top-[68px] left-[648px] text-center flex items-center justify-center h-[60px] cursor-pointer z-[4]"
        id="chartAnalysisText"
      >
        Chart Analysis
      </div>
      <div
        class="w-[195px] absolute !m-[0] top-[68px] left-[967px] tracking-[0.05em] flex items-center h-[60px] cursor-pointer z-[5]"
        id="indicatorText"
      >
        Indicator
      </div>
      <div
        class="w-[86px] absolute !m-[0] top-[72px] left-[319px] tracking-[0.1em] leading-[123.31%] flex items-center h-[60px] cursor-pointer z-[6]"
        id="iPOText"
      >
        IPO
      </div>
    </div>

    <script>
      var chartAnalysisText = document.getElementById("chartAnalysisText");
      if (chartAnalysisText) {
        chartAnalysisText.addEventListener("click", function () {
          window.open("https://www.tradingview.com/chart/?symbol=NSE%3ANIFTY");
        });
      }

      var indicatorText = document.getElementById("indicatorText");
      if (indicatorText) {
        indicatorText.addEventListener("click", function (e) {
          window.location.href = "./chart-and-indicator.html";
        });
      }

      var iPOText = document.getElementById("iPOText");
      if (iPOText) {
        iPOText.addEventListener("click", function () {
          window.open("https://www.nseindia.com/market-data/all-upcoming-issues-ipo");
        });
      }
    </script>
  </body>
</html>
